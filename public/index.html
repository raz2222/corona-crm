        <div class="col-md-3" id="menu">
          <div class="menu">
            <h1 class="bx bx-user-plus" id="menu-head"></h1>Create new customer</h1>
            <form>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                  >Full Name</label
                >
                <div class="col-sm-10">
                  <input
                    type=""
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Full Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                  >Birth Date</label
                >
                <div class="col-sm-10">
                  <input
                    type="date"
                    class="form-control"
                    id="colFormLabel"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                  >Notes</label
                >
                <div class="col-sm-10">
                  <input
                    type=""
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Notes..."
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                    />
                    <label class="form-check-label" for="gridCheck1">
                      Over 18 years old?
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" onclick="addData(this)" class="btn btn-primary">Create</button>
                </div>
              </div>
            </form>
            
          </div>
        </div>
        <div class="col-md-9" id="main">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Created On</th>
                <th scope="col">Actions</th>

            </thead>
            <tbody>

                <th scope="row">1</th>

              <tr>
